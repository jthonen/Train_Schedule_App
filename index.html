<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Train Schedule</title>
</head>
<body>

    <div class="container text-white">

        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="container text-center">
                <h1 class="display-4">Grand Central Code Station</h1>
                <p class="lead">Using moment.js to create a responsive train schedule.</p>
            </div>
        </div>
    </div>

    <div class="container">

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                <th scope="col">Train Number</th>
                <th scope="col">Train Name</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arival</th>
                <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>placeholder</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>placeholder</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>placeholder</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>placeholder</td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="container text-white">

        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">First Train Time (HH:MM - 24 hour clock)</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (Min)</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
            <br>
            <input class="btn btn-primary btn-dark" type="submit" value="Submit">
        </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
